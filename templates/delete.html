<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Appointment</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}


    <form action="#" method="post" autocomplete="off">
        <p>Enter Your mobile number</p>
        <input type="text" name="number">
        <input type="submit" value="submit">
    </form>
</body>
</html>
